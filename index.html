<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BẢNG CHẤM CÔNG</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="./public/script.js" defer></script>
    <script src="./public/export-pdf.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>

</head>

<body>
    <div class="content">
        <img src="https://i.imgur.com/wfxMMZS.png" alt="Mô tả hình ảnh">
        <h2 style="text-align: center">BẢNG CHẤM CÔNG</h2>

        <label for="namSelect" style="margin-left: 20px; margin-top: 30px;"><strong>Chọn năm:</strong></label>
        <select id="namSelect" style="margin-left: 10px; padding: 5px;; margin-top: 30px"></select>

        <label for="thangSelect" style="margin-left: 20px;; margin-top: 30px"><strong>Chọn tháng:</strong></label>
        <select id="thangSelect" style="margin-left: 10px; padding: 5px;; margin-top: 30px"></select>

        <label for="khuvucSelect" style="margin-left: 20px;; margin-top: 30px"><strong>Chọn khu vực:</strong></label>
        <select id="khuvucSelect" style="margin-left: 10px; padding: 5px;; margin-top: 30px"></select>

        <div class="nhanvien-wrapper" style="position: relative; margin-left: 20px; margin-top: 30px;">
            <label for="nhanvienSelect"><strong>Chọn nhân viên:</strong></label>
            <select id="nhanvienSelect" multiple size="1"></select>
        </div>



        <table class="bordered-table" style="margin-top: 20px;">
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
        </table>
        <h3 style="text-align: right; font-style: italic; padding-top: 15px;">...................., Ngày ..... tháng
            ..... năm ..........
        </h3>
        <table style="width: 100%; margin-top: 20px; text-align: center;">
            <tr>
                <td><strong>Người lập</strong></td>
                <td><strong>Trưởng bộ phận</strong></td>
                <td><strong>Giám đốc</strong></td>
            </tr>
            <tr>
                <td style="padding-top: 6px; font-style: italic;">(Ký, ghi rõ họ tên)</td>
                <td style="padding-top: 6px; font-style: italic;">(Ký, ghi rõ họ tên)</td>
                <td style="padding-top: 6px; font-style: italic;">(Ký, ghi rõ họ tên)</td>
            </tr>
        </table>
    </div>
    <button id="export-pdf" class="button-pdf">Xuất file PDF</button>
    <button id="export-excel" class="button-excel">Xuất file Excel</button>

    <!-- Modal popup -->
    <div id="customPopup" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <p id="popupMessage">Không có dữ liệu chấm công!</p>
        </div>
    </div>

</body>


</html>
